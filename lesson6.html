<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <h1 class="font-bold mb-8">Vue Basics</h1>
        <!-- <h1 class="font-bold mb-8">Vue Basics: {{pageTitle}}</h1> -->
        <app-button :processing=true type="cancel">Cancel</app-button>
        <app-button :processing=true type="delete">Delete</app-button>
        <app-button :processing=true>Submit</app-button>
    </div>


    <script type="module">
        import App from './js/components/App.js';

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
